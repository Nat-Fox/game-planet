<!DOCTYPE html>
<html lang="es">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2 align="center">BANNER JUEGOS CHAPALAPACHALA</h2>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- INDICADORES (CIRCULOS) -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- CONTENEDOR DEL SLIDES -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="assets/img/OFERTAS/abzu.jpg"" alt="Juego1" style="width:100%;">
      </div>

      <div class="item">
        <img src="assets/img/OFERTAS/devil-third.jpg" alt="Juego2" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="assets/img/OFERTAS/diablo.jpg" alt="Juego3" style="width:100%;">
      </div>

      <div class="item">
        <img src="assets/img/OFERTAS/m-k.jpg" alt="Juego4" style="width:100%;">
      </div>
    </div>

    <!-- DESPLIEGUE IZQ-DER-->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Anterior</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Siguiente</span>
    </a>
  </div>
</div>
        <footer>
    <p>Laboratoria 2017 by Squad "no, no se llama"</p>
       </footer>

    <script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
