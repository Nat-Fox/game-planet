<body>
    <!--<h1>planet gamers</h1>

    <!-- Section populares(cony) -->

    <section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-lg-5">

                    <h2>Contáctanos</h2>
                    <form>
                        <div class="form-group">
                            <label for="name">Nombre:</label>
                            <input id="name" type="name" class="form-control" id="pwd" placeholder="Ingresa tu nombre" name="name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input id="email" type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                        </div>

                        <div class="form-group">
                            <label for="comment">Comentario:</label>
                            <textarea id="message" class="form-control" rows="5" id="comment" placeholder="Ingresa tu mensaje"></textarea>
                        </div>

                        <button id="enviar" type="button" class="btn btn-default">Enviar</button>
                    </form>


                </div>
                <div class="col-xs-6 col-lg-offset-1 col-lg-6">
                    <h4 class="title-contact">Encuentranos en:</h4>
                    <img class="map-contact" src="assets/img/mapa.png" alt="mapa">
                    <p>Gameplanet S.A. de C.V. México D.F.</p>
                </div>
            </div>
        </div>
    </section>

    <!--<footer>
        <p>Laboratoria 2017 by Squad "no, no se llama"</p>
    </footer>-->

</body>
